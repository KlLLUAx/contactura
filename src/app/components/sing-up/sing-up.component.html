<mat-card class="singUp-card">
  <mat-toolbar color="primary">
    <span>Cadastro</span>
  </mat-toolbar>
  <mat-card-content>
    <form class="singUp">
    <mat-form-field class="singUp">
      <mat-label>Email</mat-label>
      <input matInput placeholder="exemplo@exemplo.com" />
    </mat-form-field>

    <mat-form-field class="singUp">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="singUp">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Infome seu nome" />
    </mat-form-field>
    <mat-form-field class="singUp">
      <mat-label>Telefone</mat-label>
      <input matInput placeholder="(xx) xxxx-xxxx" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="singUp-button" (click)="onSingUp()">Cadastrar</button>

  </form>
  </mat-card-content>
</mat-card>
